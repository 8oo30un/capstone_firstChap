<script type="module">
window.updateRainChartWithNewLocation = async function (lat, lng) {
  try {
    const chartContainer = document.getElementById('rain-chart');
    if (!chartContainer) return;

    const response = await fetch(`/api/weather?latitude=${lat}&longitude=${lng}&hourly=precipitation&timezone=Asia%2FSeoul`);
    if (!response.ok) throw new Error('API 호출 실패');

    const data = await response.json();
    const hourlyData = {
      time: data.hourly?.time || [],
      precipitation: data.hourly?.precipitation || [],
    };
    console.log('📈 위치 변경 후 차트 데이터:', hourlyData);

    chartContainer.innerHTML = '';

    // 동적으로 import 후 호출
    const { renderRainChart } = await import('./js/chart.js');
    renderRainChart(hourlyData, chartContainer);
  } catch (error) {
    console.error("🌧️ 위치 변경 후 차트 갱신 실패:", error);
  }
};
</script>

  <script>
    const flipContainer = document.getElementById('flip-container');
    const weatherCardFront = document.getElementById('weather-card-front');
    const flipCard = flipContainer.querySelector('.flip-card');

    function toggleFlip() {
      flipContainer.classList.toggle('flipped');
    }

    weatherCardFront.addEventListener('click', toggleFlip);

    const flipBack = flipContainer.querySelector('.flip-back');
    flipBack.addEventListener('click', (event) => {
      const isButton = event.target.closest('button');
      if (!isButton) toggleFlip();
    });
  </script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
      const rainBtn = document.getElementById('btn-rain');
      const tempBtn = document.getElementById('btn-temp');
      const uvBtn = document.getElementById('btn-uv');
      const rainChart = document.getElementById('rain-chart');
      const tempChart = document.getElementById('temp-chart');
      const uvChart = document.getElementById('uv-chart');

      function showChart(target) {
        rainChart.classList.add('hidden');
        tempChart.classList.add('hidden');
        uvChart.classList.add('hidden');

        if (target === 'rain') rainChart.classList.remove('hidden');
        if (target === 'temp') tempChart.classList.remove('hidden');
        if (target === 'uv') uvChart.classList.remove('hidden');
      }

      rainBtn.addEventListener('click', () => showChart('rain'));
      tempBtn.addEventListener('click', () => showChart('temp'));
      uvBtn.addEventListener('click', () => showChart('uv'));
    });
  </script>
  <script type="module">
  import { renderRainChart, renderTempChart, renderUvChart } from './js/chart.js';

  async function fetchAllCharts() {
    console.log("🚀 fetchAllCharts 함수 진입");
    const lat = window.currentWeatherLat;
    const lng = window.currentWeatherLng;
    console.log("📍 fetchAllCharts 위치 정보:", lat, lng);

    try {
      const rainContainer = document.getElementById('rain-chart');
      const tempContainer = document.getElementById('temp-chart');
      const uvContainer = document.getElementById('uv-chart');

      console.log("📡 Fetching weather data with hourly: precipitation, temperature_2m, uv_index");
      const response = await fetch(`/api/weather?latitude=${lat}&longitude=${lng}&hourly=precipitation,temperature_2m,uv_index&timezone=Asia%2FSeoul`);
      if (!response.ok) throw new Error('API 호출 실패');

      const data = await response.json();
      console.log("✅ Weather API Response:", data);

      const hourlyTime = data.hourly?.time || [];

      if (rainContainer) {
        const rainData = {
          time: hourlyTime,
          precipitation: data.hourly?.precipitation || [],
        };
        rainContainer.innerHTML = '';
        renderRainChart(rainData, rainContainer);
      }

      if (tempContainer) {
        const tempCanvas = document.createElement('canvas');
        tempContainer.innerHTML = '';
        tempContainer.appendChild(tempCanvas);
        const tempData = {
          time: data.hourly.time,
          temperature_2m: data.hourly.temperature_2m || [],
        };
        console.log("📊 호출됨 - renderTempChart with:", tempData);
        renderTempChart(tempData, tempCanvas);
      }

      if (uvContainer) {
        const uvCanvas = document.createElement('canvas');
        uvContainer.innerHTML = '';
        uvContainer.appendChild(uvCanvas);
        const uvData = {
          time: hourlyTime,
          uv_index: data.hourly?.uv_index || [],
        };
        console.log("🌈 호출됨 - renderUvChart with:", uvData);
        renderUvChart(uvData, uvCanvas);
      }
    

    } catch (error) {
      console.error("❌ 모든 차트 데이터 불러오기 실패:", error);
    }
  }

  // 위치 정보 준비 후 updateAllChartsWithNewLocation(lat, lng) 호출 필요

  window.updateAllChartsWithNewLocation = function() {
    console.log("🔄 updateAllChartsWithNewLocation 호출됨");
    fetchAllCharts();
  };

  window.setCurrentLocationAndRenderCharts = function(lat, lng) {
    window.currentWeatherLat = lat;
    window.currentWeatherLng = lng;
    window.updateAllChartsWithNewLocation();
  };

  window.addEventListener('locationupdated', () => {
    if (typeof window.currentWeatherLat !== 'undefined' && typeof window.currentWeatherLng !== 'undefined') {
      fetchAllCharts();
    }
  });

  document.addEventListener('DOMContentLoaded', () => {
    if (typeof window.currentWeatherLat !== 'undefined' && typeof window.currentWeatherLng !== 'undefined') {
      fetchAllCharts();
    } else {
      console.warn("초기 위치 정보가 없습니다. 차트가 로드되지 않습니다.");
    }
  });
</script>
