<!DOCTYPE html>
<html lang="ko" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <title>날씨 앱</title>
    <script type="module" src="/js/weatherClient.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-700 dark:from-gray-900 dark:via-gray-800 dark:to-gray-700 text-white flex flex-col items-center justify-center p-6"
  >
    <div
      id="loading-spinner"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 z-50"
    >
      <svg
        class="animate-spin h-12 w-12 text-white"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8v8H4z"
        ></path>
      </svg>
    </div>
    <h1 class="text-5xl font-extrabold mb-6 drop-shadow-lg">오늘의 날씨</h1>
    <h2 id="location-name" class="text-xl font-medium mb-2"></h2>
    <h2
      id="weather-keyword"
      class="text-2xl font-semibold mb-4 tracking-wide"
    ></h2>
    <div
      id="weather"
      class="bg-white bg-opacity-20 dark:bg-gray-900 dark:bg-opacity-30 rounded-xl p-6 text-xl font-medium max-w-md w-full text-center shadow-lg backdrop-blur-md"
    >
      날씨 정보를 불러오는 중...
    </div>
    <div>새로운 기능2</div>
</div>
    <div id="prep-items" class="fixed right-4 top-4 bg-white/20 dark:bg-gray-800/40 text-white p-4 rounded-lg max-w-xs shadow-lg backdrop-blur-md z-40">
      <h3 class="text-lg font-semibold mb-2">오늘의 추천 준비물</h3>
      <ul id="prep-list" class="list-disc list-inside space-y-1 text-sm"></ul>
    </div>
  </body>
</html>
