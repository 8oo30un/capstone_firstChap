<!DOCTYPE html>
<html lang="ko" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <title>날씨 앱</title>
    <script type="module" src="/js/weatherClient.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
></script>
<script type="module" src="./js/mapModal.js"></script>
<style>
  .flip-container {
    perspective: 1000px;
  }

  .flip-card {
    transform-style: preserve-3d;
    transition: transform 0.8s;
  }

  .flip-container.flipped .flip-card {
    transform: rotateY(180deg);
  }

  .flip-front,
  .flip-back {
    backface-visibility: hidden;
  }

  .flip-back {
    transform: rotateY(180deg);
  }
</style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-700 dark:from-gray-900 dark:via-gray-800 dark:to-gray-700 text-white flex flex-col items-center justify-center p-6"
  >
    <div
      id="loading-spinner"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 z-50"
    >
      <svg
        class="animate-spin h-12 w-12 text-white"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8v8H4z"
        ></path>
      </svg>
    </div>
    <div class="flip-container relative w-full max-w-md h-[300px]" id="flip-container">
      <div class="flip-card absolute w-full h-full">
        <!-- Front side -->
        <div class="flip-front absolute inset-0 bg-white/20 dark:bg-gray-900/30 rounded-xl p-6 text-xl font-medium text-center shadow-lg backdrop-blur-md cursor-pointer" id="weather-card-front">
          <h1 class="text-3xl font-bold mb-4">오늘의 날씨</h1>
          <h2 id="location-name" class="text-lg font-medium mb-2"></h2>
          <h2 id="weather-keyword" class="text-xl font-semibold mb-4 tracking-wide"></h2>
          <div id="weather">날씨 정보를 불러오는 중...</div>
        </div>
        <!-- Back side -->
        <div class="flip-back absolute inset-0 bg-white/10 dark:bg-gray-800/30 rounded-xl p-6 text-center shadow-lg backdrop-blur-md cursor-pointer flex items-center justify-center">
          <div id="back-card-content" class="text-white text-lg">
            여기에 새로운 코드나 추가 정보를 넣으세요.
          </div>
        </div>
      </div>
    </div>
<button id="open-map-modal">지도에서 위치 선택</button>
<div
  id="map-modal-container"
  class="fixed inset-0 bg-gray-900/90 backdrop-blur-sm flex items-center justify-center hidden z-50 px-8"
>
  <!-- Left side: map modal -->
  <div
    id="map-modal"
    class="bg-white dark:bg-gray-800 dark:text-white w-[70%] h-[90%] rounded-lg shadow-lg relative flex flex-col mr-4"
  >
    <div id="map-error-message" class="absolute top-4 left-1/2 transform -translate-x-1/2 bg-red-500 text-white text-sm px-4 py-2 rounded shadow-md hidden z-[1001]">
      위치를 찾을 수 없습니다. 다시 시도해주세요.
    </div>
    <div
      id="search-container"
      class="absolute top-4 right-4 z-[1000] bg-gray-100 dark:bg-gray-700/90 p-3 rounded-md shadow-lg backdrop-blur-md flex gap-2"
      style="width: max-content;"
    >
      <input
        type="text"
        id="place-input"
        placeholder="도시 이름을 입력하세요"
        class="p-1 px-2 text-sm rounded bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 text-black dark:text-white"
      />
      <button
        id="search-place"
        class="bg-blue-500 dark:bg-blue-600 hover:bg-blue-600 dark:hover:bg-blue-700 text-white text-sm px-3 py-1 rounded"
      >
        검색
      </button>
    </div>
    <div
      id="leaflet-map"
      class="flex-grow rounded-t-lg"
      style="height: calc(100% - 130px);"
    ></div>
    <div
      class="p-4 flex justify-between items-center border-t border-gray-300 dark:border-gray-700"
    >
      <button
        id="confirm-location"
        class="bg-blue-600 dark:bg-blue-700 hover:bg-blue-700 dark:hover:bg-blue-800 text-white px-6 py-2 rounded-md transition"
      >
        이 위치로 보기
      </button>
      <button
        id="close-map-modal"
        class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition"
      >
        닫기
      </button>
    </div>
  </div>

  <!-- Right side: mini info modal -->
  <div
    id="mini-info-modal"
    class="bg-white/90 dark:bg-gray-800/90 dark:text-white w-[30%] h-[90%] rounded-lg shadow-lg p-6 flex flex-col justify-center gap-6 ml-4"
  >
    <h2 id="mini-city-name" class="text-xl font-bold text-center">도시명: --</h2>
    <p id="mini-precipitation" class="text-lg font-semibold">강수량: -- mm ☔</p>
    <p id="mini-wind" class="text-lg font-semibold">풍속: -- km/h 💨</p>
  </div>
</div>
</div>
    <div id="prep-items" class="fixed right-4 top-4 bg-white/20 dark:bg-gray-800/40 text-white p-4 rounded-lg max-w-xs shadow-lg backdrop-blur-md z-40">
      <h3 class="text-lg font-semibold mb-2">오늘의 추천 준비물</h3>
      <ul id="prep-list" class="list-disc list-inside space-y-1 text-sm"></ul>
    </div>
</script>
  <script>
    const flipContainer = document.getElementById('flip-container');
    const weatherCardFront = document.getElementById('weather-card-front');
    const flipCard = flipContainer.querySelector('.flip-card');

    function toggleFlip() {
      flipContainer.classList.toggle('flipped');
    }

    weatherCardFront.addEventListener('click', toggleFlip);

    const flipBack = flipContainer.querySelector('.flip-back');
    flipBack.addEventListener('click', toggleFlip);
  </script>
  </body>
</html>
